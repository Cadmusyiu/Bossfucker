<!-- Input form for player and boss details -->
<div class="form-container" style="background-color: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 10px; width: 80%; max-width: 600px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">Player Information</h2>
    
    <div class="form-field" style="margin-bottom: 15px;">
        <label for="player-name" style="display: block; margin-bottom: 5px; font-weight: bold;">Your Name:</label>
        <input type="text" id="player-name" placeholder="Enter your name" style="width: 100%; padding: 8px; border: 2px solid #333;">
    </div>
    
    <div class="form-field" style="margin-bottom: 15px;">
        <label for="job-title" style="display: block; margin-bottom: 5px; font-weight: bold;">Your Job Title:</label>
        <select id="job-title" style="width: 100%; padding: 8px; border: 2px solid #333;">
            <option value="Employee">Employee</option>
            <option value="Intern">Intern</option>
            <option value="Manager">Manager</option>
            <option value="Developer">Developer</option>
            <option value="Designer">Designer</option>
            <option value="Sales Rep">Sales Rep</option>
        </select>
    </div>
    
    <div class="form-field" style="margin-bottom: 15px;">
        <label for="boss-name" style="display: block; margin-bottom: 5px; font-weight: bold;">Boss Name:</label>
        <input type="text" id="boss-name" placeholder="Enter boss name" style="width: 100%; padding: 8px; border: 2px solid #333;">
    </div>
    
    <div class="form-field" style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Boss Avatar:</label>
        
        <div class="avatar-options" style="display: flex; justify-content: space-around; margin-bottom: 15px;">
            <div class="avatar-option" style="text-align: center; cursor: pointer;" data-avatar="defaultBoss1">
                <div style="width: 60px; height: 60px; background-color: #ddd; margin: 0 auto; border: 2px solid transparent;"></div>
                <span>Option 1</span>
            </div>
            <div class="avatar-option" style="text-align: center; cursor: pointer;" data-avatar="defaultBoss2">
                <div style="width: 60px; height: 60px; background-color: #ddd; margin: 0 auto; border: 2px solid transparent;"></div>
                <span>Option 2</span>
            </div>
            <div class="avatar-option" style="text-align: center; cursor: pointer;" data-avatar="defaultBoss3">
                <div style="width: 60px; height: 60px; background-color: #ddd; margin: 0 auto; border: 2px solid transparent;"></div>
                <span>Option 3</span>
            </div>
        </div>
        
        <div style="text-align: center;">
            <label for="boss-image-upload" style="display: inline-block; padding: 8px 15px; background-color: #2196F3; color: white; cursor: pointer; border-radius: 4px;">
                Upload Custom Image
            </label>
            <input type="file" id="boss-image-upload" accept="image/*" style="display: none;">
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <button id="start-game-btn" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer;">Start Game</button>
    </div>
</div>
