<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Challenger - Turn the Tables!</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Phaser Library -->

</head>
<body>
    <div id="game-container">

    <script src="js/scenes/SplashScene.js"></script>
    <script src="js/scenes/InputScene.js"></script>
    <script src="js/scenes/StageOneScene.js"></script>
    <script src="js/scenes/StageTwoScene.js"></script>
    <script src="js/scenes/StageThreeScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>
    
    <!-- Utils -->
    <script src="js/utils/imageProcessor.js"></script>
    <script src="js/utils/storage.js"></script>
    
    <!-- Config must be after scenes are defined -->
    <script src="js/config.js"></script>
    
    <!-- Main JS must be last -->
    <script src="js/main.js"></script>
</body>
</html>
